{% if latest_review_list %}
  {% for review in latest_review_list %}
    <div class="item">
      <h2>{{ review }}</h2>
      <p class="points">{{ review.points_home }} - {{ review.points_visitor }}</p>
      <p class="date">{{ review.match_date }}</p>
      <p class="body">{{ review.body }}</p>
    </div>
  {% endfor %}
{% else %}
  <p>No reviews are available.</p>
{% endif %}
